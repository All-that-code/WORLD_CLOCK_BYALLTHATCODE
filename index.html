<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>WORLD CLOCK by ALL THAT CODE</title>
    <link rel="stylesheet" href="styles.css">
    </style>
</head>

<body>
    <h1>WORLD CLOCK</h1>
    <form action="/submit">
        <select class="city-selection" id="select-city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/London">London</option>
            <option value="US/Hawaii">Hawaii</option>
        </select>
    </form>
    <div id="cities">
        <div class="city" id="new-york">
            <div>
                <h2>NEW YORK</h2>
                <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"></div>
        </div>
        <div class="city2" id="tokyo">
            <div>
                <h2>TOKYO</h2>
                <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"></div>
        </div>
        <div class="city3" id="amsterdam">
            <div>
                <h2>AMSTERDAM</h2>
                <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"></div>
        </div>
        <img class="message"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/219/original/time-for-coffee.png?1707836255"
            alt="clock" />
        <img class="coffee"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/218/original/coffee.png?1707836245"
            alt="message" />
        <footer>
            <p>Coded by <a href="https://github.com/All-that-code" target=_blank>Amaia
                    Arbizu</a>
                and open sourced on <a href="https://github.com/All-that-code/WORLD_CLOCK_BYALLTHATCODE"
                    target="_blank">GitHub</p></a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
